  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: rgb(58, 117, 87);
      background-size: cover;
    }
    header {
      color: rgb(252, 252, 232);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 20vh;
      font-size: 80px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    .carousel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px;
    }
    .carousel {
      display: flex;
      overflow: hidden;
      width: 90%;
      max-width: 50%; 
      position: relative;
    }
    .carousel img {
      width: 100%;
      height: auto;
    }

    .carousel-button {
      background-color: rgba(225, 252, 232, 0.7);
      color: rgb(58, 117, 87);
      text-align: center;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
      font-family: Arial, Helvetica, sans-serif;
      border-radius: 50%;
      border: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }
    .carousel-button.prev {
      left: 10px;
    }
    .carousel-button.next {
      right: 10px;
    }
    .carousel-button:hover {
      background-color: rgb(58, 117, 87);
      color: rgb(225, 252, 232);
    }
    a {
      color: rgb(58, 117, 87);
    }
    h1 {
      font-size: 40px;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 3%;
      color: rgb(225, 252, 232);
      justify-content: center;
    }
    h2 {
      font-size: 40px;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      color: rgb(225, 252, 232);
    }
    h3 {
      color: rgb(225, 252, 232);
      font-size: 40px;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 3%;
    }

    button{
        background-color: rgb(225, 252, 232);
        color: rgb(58, 117, 87);
        text-align: center;
        width: 140px;
        height: 80px;
        font-size:20px;
        cursor: pointer;
        font-family:Arial, Helvetica, sans-serif;
        border-radius: 5px;
        border-color: rgb(58, 117, 87);
      }
  </style>
  <title>Nature Mid 77</title>
